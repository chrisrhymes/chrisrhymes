name: Update this repo's README

on:
  push:
    branches:    
      - 'main'
  schedule:
    # Once a day at 8 AM
    - cron: 0 8 * * *

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://www.csrhymes.com/feed.xml
          readme-section: feed
          template: "> {{ excerpt }}\n\n[Read more!]({{ url }})"
